<!DOCTYPE html>
<html>
  <head>
    <title>
      Ulam v2
    </title>  
    <style>
      * {
        font-family: comic sans, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="color:brown">
     Mga Ulam sa Bahay
    </h1>
      <p style="color:maroon">
       Pindutin ang button upang malaman ang mga maaaring maging ulam 
       habang wala si mama.
      </p>
      <button id="boton">
       Pindutin   
      </button> 
      
      <p id="randomUlam"></p>
  </body>
  <script>

    var items = [
      "nilaga",
      "sinigang",
      "adobo",
      "pakbet",
      "kare-kare",
      "chapsoy",
      "beef broccoli",
      "beef steak",
      "hotdog",
      "itlog",
      "pochero",
      "bangus",
      "tilapia",
      "munggo",
      "menudo",
      "tinolang manok",
      "fried chicken",
      "dinuguan",
      "adobong pusit",
      "porkchop",
      "tapa",
      
    ];

    var ulam = document.getElementById("randomUlam");
    
    var botonKo = document.getElementById("boton");
    botonKo.addEventListener("mouseup", function() {
      var item = items[Math.floor(Math.random() * items.length)];
      ulam.innerHTML = item + " ang ulam natin ngayon!!!";
    });

  </script>
  
</html>
