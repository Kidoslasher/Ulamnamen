<!DOCTYPE html>
<html>
  <head>
    <title>
      Ulam v2
    </title>  
   <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
   <link href="istayl.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>
     Mga Ulam sa Bahay
    </h1>
      <p class="instruction">
       Pindutin ang button upang malaman ang mga maaaring maging ulam 
       habang wala si mama.
      </p>
      <button id="boton" class="button">
       Pindutin   
      </button> 
      
      <p id="randomUlam"></p>
  </body>
  <script>

    var items = [
      "nilaga",
      "sinigang",
      "adobo",
      "pakbet",
      "kare-kare",
      "chapsoy",
      "beef broccoli",
      "beef steak",
      "hotdog",
      "itlog",
      "pochero",
      "bangus",
      "tilapia",
      "munggo",
      "menudo",
      "tinolang manok",
      "fried chicken",
      "dinuguan",
      "adobong pusit",
      "porkchop",
      "tapa",
      
    ];

    var ulam = document.getElementById("randomUlam");
    
    var botonKo = document.getElementById("boton");
    botonKo.addEventListener("mouseup", function() {
      var item = items[Math.floor(Math.random() * items.length)];
      ulam.innerHTML = item + " ang ulam natin ngayon!!!";
    });

  </script>
  
</html>
